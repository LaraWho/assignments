<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>Travel Form</title>
</head>
<body>
<form name="">
  <p>First Name:</p><input type="text">
  <p>Last Name:</p><input type="text">
  <p>Phone Number:</p><input type="tel">

  <h2>Gender:</h2>
  <p>Female:</p><input type="radio">
  <p>Male:</p><input type="radio">
  <p>Rainbow:</p><input type="radio">

  <h2>Dietary Restrictions:</h2>
  <p>Vegetarian:</p><input type="checkbox" name="" id="">
  <p>Vegan:</p><input type="checkbox" name="" id="">
  <p>Lactose Free:</p><input type="checkbox" name="" id="">
  <p>Gluten Free:</p><input type="checkbox" name="" id="">

  <label for="Destination">Destination</label>
  <select name="Destination" id="">
    <option value="Italy">Italy</option>
    <option value="New Zealand">New Zealand</option>
    <option value="Iceland">Iceland</option>
    <option value="Canada">Canada</option>
  </select>
</form>


  <script src="app.js"></script>
</body>
</html>
