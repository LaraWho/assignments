<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>Travel Form</title>
</head>
<body>
<form name="travel_form">
  <p>First Name:</p><input name="first_name" type="text">
  <p>Last Name:</p><input name="last_name" type="text">
  <p>Age:</p><input name="age" type="number">

  <h2>Gender:</h2>
  <p>Female:</p><input name="female" type="radio">
  <p>Male:</p><input name="male" type="radio">
  <p>Rainbow:</p><input name="rainbow" type="radio">

  <h2>Dietary Restrictions:</h2>
  <p>Vegetarian:</p><input name="veggie" type="checkbox" id="">
  <p>Vegan:</p><input name="vegan" type="checkbox" id="">
  <p>Lactose Free:</p><input name="lactose" type="checkbox" id="">
  <p>Gluten Free:</p><input name="gluten" type="checkbox" id="">

  <label for="Destination">Destination</label>
  <select name="Destination" id="">
    <option value="Italy">Italy</option>
    <option value="New Zealand">New Zealand</option>
    <option value="Iceland">Iceland</option>
    <option value="Canada">Canada</option>
  </select>
  <button>submit</button>
</form>


  <script src="app.js"></script>
</body>
</html>
