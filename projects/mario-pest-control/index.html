<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Baloo+Thambi|Roboto" rel="stylesheet">
  <title>Mario Pest Control</title>
</head>
<body>

  <h1>Mario's Pest Control Services</h1>
<form id="pestForm" name="pest_form">
<div id="content">
  <div class="pest">
    <h2>Goombas</h2>
    <img src="goomba.png" alt="Goomba">
    <p>5 coin charge</p>
    <p><b>amount caught:</b></p> 
    <input name="goomba" type="number">
    
  </div>

  <div class="pest">
    <h2>Bob-ombs</h2>
    <img src="bob-omb.png" alt="Bob-omb">
    <p>7 coin charge</p>
    <p><b>amount caught:</b></p>
    <input name="bob_omb" type="number">

  </div>

  <div class="pest">
      <h2>Cheep-cheep</h2>
      <img src="cheep-cheep.png" alt="Cheep-cheep">
      <p>11 coin charge</p>
      <p><b>amount caught:</b></p> 
      <input name="cheep_cheep" type="number">
     
  </div>
</div>
<button id="calculate" >calculate <br> price</button>
<div class="total-price">
  <h2>damage <br> to your <br>  pocket:</h2>
  <h2 id="total"></h2>
  <p id="breakdown"></p>

</div>
</form>

    <a href="http://mario.nintendo.com/" target="_blank">mario.nintendo.com</a>

    address: 200 Mario West, Luigi City, Mushroom Land
  </footer>

  <script src="app.js"></script>
</body>
</html>
