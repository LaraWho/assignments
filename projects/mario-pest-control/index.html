<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Baloo+Thambi|Roboto" rel="stylesheet">
  <title>Mario Pest Control</title>
</head>
<body>

  <h1>Mario's Pest Control Services</h1>
<form id="pestForm" name="pest_form">
<div id="content">
  <div class="pest">
    <h2>Goombas</h2>
    <img src="goomba.png" alt="Goomba">
    <p>5 coin charge</p>
    <p>Goombas caught:</p>
    <input name="goomba" type="number">
    <!-- <button id="addGoomba">add</button> -->
  </div>

  <div class="pest">
    <h2>Bob-ombs</h2>
    <img src="bob-omb.png" alt="Bob-omb">
    <p>7 coin charge</p>
    <p>Bob-ombs caught:</p>
    <input name="bob_omb" type="number">
    <!-- <button id="addBob">add</button> -->

  </div>

  <div class="pest">
      <h2>Cheep-cheep</h2>
      <img src="cheep-cheep.png" alt="Cheep-cheep">
      <p>11 coin charge</p>
      <p>Cheep-cheep caught:</p>
      <input name="cheep_cheep" type="number">
      <!-- <button id="addCheep">add</button> -->

  </div>
</div>
  <button id="calculate" >Calculate Price</button>
  <h2>Total Price:</h2>
    
  <h2 id="total"></h2>
</form> 


  <footer>mario@mariopestcontrol</footer>
  <a href="www.mariopestcontrol.com">mariopestcontrol</a>

  <script src="app.js"></script>
</body>
</html>
