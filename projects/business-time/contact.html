<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="reset.css">
  <link href="https://fonts.googleapis.com/css?family=Righteous|Source+Sans+Pro:400,600" rel="stylesheet">
  <link rel="shortcut icon" type="image/png" href="ladybird.png"/>

  <title>plant hospital</title>

<body>
<div class="whole-page">

  <nav>
    <ul>
      <li><a href="/index.html">home</a></li>
      <li><a href="/help.html">help</a></li>
    </ul>
  </nav>

  <section class="main">
    <header class="heading">
      <h1 class="title">contact me</h1>
      <h3><b>ask for help below</b> <br> your plants would thank you if they could</h3>
    </header>

      <div class="contact-box" id="contactForm">
        <h4>email address</h4>
        <input class="contact" type="text" name="email" id="email">
        <h4>name</h4>
        <input class="contact" type="text" name="username" id="username">
        <h4>message</h4>
        <textarea class="contact" name="message" id="message" cols="20" rows="5" ></textarea>
        <button id="button">send</button>
      </div>

      <script src="app.js"></script>
  </section>
</div>
