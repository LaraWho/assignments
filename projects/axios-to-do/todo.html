<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Axios To-Do</title>
</head>

<body>
  
  <h1>Things to do...</h1>

  <!-- Form for inputting a new todo -->
  <form id="new-form" name="todo_form">
    <input id="new-title" name="todo_title" type="text" placeholder="title" required>
    <input id="new-desc" name="todo_desc" type="text" placeholder="description">
    <input id="new-img" name="todo_img" type="text" placeholder="image URL">
    <button>add</button>
  </form>

  <!-- Container for each todo-->
  <div id="list-box"></div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
  <script src="todo.js"></script>
</body>
</html>
